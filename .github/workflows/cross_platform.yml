on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'compact_str/**'
      - '.github/workflows/cross_platform.yml'
      - '!CHANGELOG.md'
      - '!**/README.md'
  workflow_dispatch:

name: X-Plat

env:
  CARGO_TERM_COLOR: "always"
  # local default for proptest is 100
  PROPTEST_CASES: 1000
  RUSTFLAGS: "-D warnings"
  MIRIFAGS: "-Zmiri-tag-raw-pointers -Zmiri-check-number-validity"

jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout Repo
      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: miri
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-x-plat-windows-v3
      - uses: actions-rs/cargo@v1
        name: cargo test
        with:
          command: test
          args: --release --all-features --manifest-path=compact_str/Cargo.toml -- --include-ignored
      - uses: actions-rs/cargo@v1
        name: cargo test miri
        with:
          command: miri
          args: test --all-features --manifest-path=compact_str/Cargo.toml

  macos:
