on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

name: MSRV

env:
  RUSTFLAGS: "-D warnings"

jobs:
  test:
    name: cargo test msrv..
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Toolchain Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.rustup/downloads
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
          key: ${{ runner.os }}-x86_64-rustup
      - name: Cargo Build Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.toml') }}-stable-cargo-hack
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/Cargo.toml') }}-stable
      - name: install cargo hack
        run: cargo install cargo-hack --force
      - name: cargo test msrv..
        run: |
          cd compact_str
          cargo hack test --feature-powerset --optional-deps --version-range 1.57..
